<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/normlize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Reservia</title>

</head>

<body>
    <!--tete de page-->
    <header>
        <div class="menu_logo">
                <div class="logo"><img class="img_logo"  src="./asset/image/Reservia.svg" alt=""></div>
            <div class="menu">
                <div class="menu_1"><a class="bouton" href="">Hebergement</a></div>
                <div class="menu_2"><a class="bouton_1" href="">Activites</a></div>
                <div class="menu_3"><a class="bouton_2" href="">S'inscrire</a></div>
            </div>
        </div>
    <!--titre-->    
        <div class="titre">
            <h3>Trouverz votre Hebergement pour des vacances de reve</h3>
            <p class="soustitre" >En plein centre ville ou pleine nature</p> 
        </div>
    <!--barre_de_recherche--> 
        <div class="recherche">
          <div class="point_recherche"><i class="fas fa-map-marker-alt" ></i></div>
          <input type="text" class="text_recherche" placeholder="Marseille,France">
          <button type="submit" class="recherche_bouton">Rechercher </button>
        </div> 
    <!--filtres--> 
         <div class="filtre">
             <h3 class="titre_fitres" >Filtres</h3>

             <div class="boutton_icone">
               <div class="icone_bleus">
               <i class="fas fa-money-bill-wave"></i>
               </div>
               <a class="texte_bouton" href=""> Economique</a>       
             </div> 

            
             <div class="boutton_icone">
                <div class="icone_bleus">
                 <i class="fas fa-child"></i>
                </div>
                <a class="texte_bouton" href="">Familial</a>       
             </div> 
              

             <div class="boutton_icone">
                <div class="icone_bleus">
                    <i class="fas fa-heart"></i>
                </div>
                <a class="texte_bouton" href="">Romantique</a>       
             </div> 


             <div class="boutton_icone">
                <div class="icone_bleus">
                    <i class="fas fa-dog"></i>
                </div>
                <a class="texte_bouton" href="">Animaux autorises</a>       
             </div> 

         </div>
       <!--soustire-->
       <div class="info">
           <div class="icone_info"><i class="fas fa-info"></i></div>
           <p class="para_info">Plus de 500 logements sont disponibles dans cette ville</p>
       </div>  
    </header>
</body>

</html>
